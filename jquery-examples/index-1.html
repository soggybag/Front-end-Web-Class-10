<!doctype html>
<html>
    <head>
        <title></title>
        <style>
            .container {
                width: 600px;
                height: 400px;
                margin: auto;
                border: 6px solid #000;
                overflow: hidden;
                position: relative;
            }
            
            .content {
                position: absolute;
                transition: 400ms;
            }
            
            .box {
                width: 600px;
                height: 400px;
                float: left;
            }
            
            .nav>ul>li {
                font-size: 36px;
                text-decoration: none;
                color: #000;
            }
            
            .nav>ul>li:hover {
                color: #f00;
            }
            
            .nav>ul>li.selected {
                color: #f0f;
                background-color: #000;
            }
            
            
            .red {
                background-color: red;
            }
            
        </style>
    </head>
    <body>
       <div class="nav">
           <ul>
               <li>A</li>
               <li>B</li>
               <li>C</li>
               <li>D</li>
               <li>E</li>
               <li>F</li>
           </ul>
       </div>
       
        <div class="container">
            <div class="content">
                <div id="a" class="box"></div>
                <div id="b" class="box"></div>
                <div id="c" class="box"></div>
                <div id="d" class="box"></div>
                <div id="e" class="box"></div>
                <div id="f" class="box"></div>
            </div>
        </div>
        
        <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script>
            
            // Here we set the color for each of the boxes
            $(".box").each(function(i, el){
                // Calculate hue for box by dividing the color wheel
                var hue = 360 / 6 * i;
                // console.log($(this));
                $(this).css({backgroundColor:"hsl("+hue+", 100%, 50%)"}); 
            });
            
            // Set the top of the container to 0
            $(".content").css({top:0});
            
            // Add a click function to each of the li tags
            $(".nav>ul>li").click(function(event){
                // Get the index of li
                var index = $(this).index();
                // calculate the y position we want to move content to
                var y = 400 * index;
                // Set the top of the content
                $(".content").css({top:-y+"px"});
                // Add and remove the selected class
                $(this).addClass("selected")
                    .siblings()
                    .removeClass("selected");
            });
            
        </script>
    </body>
</html>
